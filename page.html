<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Реальные упыри — смотреть онлайн</title>
    <style>
        body {
            background: #181818;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 32px 16px 16px 16px;
        }
        .player-window {
            background: #232323;
            border: 2px solid #3a3a3a;
            border-radius: 10px;
            box-shadow: 0 0 18px #000b;
            width: 100%;
            max-width: 720px;
            margin: 0 auto 36px auto;
            position: relative;
            aspect-ratio: 16/9;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .player-title {
            position: absolute;
            top: 12px;
            left: 18px;
            background: rgba(24,24,24,0.92);
            padding: 6px 18px;
            border-radius: 6px;
            font-size: 1.1em;
            color: #ffe14a;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 2px 10px #0008;
        }
        .fake-video {
            width: 80%;
            height: 60%;
            background: #111;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 1.5em;
            border: 2px solid #292929;
            box-shadow: 0 0 8px #0007;
        }
        .ad-banner {
            margin: 38px auto 0 auto;
            max-width: 420px;
            background: #232323;
            border: 2px solid #3a3a3a;
            border-radius: 8px;
            box-shadow: 0 0 8px #000a;
            padding: 10px 10px 8px 10px;
            text-align: center;
            position: relative;
        }
        .ad-label {
            display: inline-block;
            background: #ffec41;
            color: #333;
            font-size: 0.9em;
            font-weight: bold;
            padding: 2px 10px;
            border-radius: 4px;
            letter-spacing: 1px;
            margin-bottom: 7px;
        }
        .ad-banner img {
            max-width: 100%;
            border-radius: 6px;
            margin-top: 6px;
            box-shadow: 0 2px 8px #0007;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Окно просмотра фильма -->
        <div class="player-window">
            <span class="player-title">Реальные упыри (2014) смотреть онлайн</span>
            <div class="fake-video">
                ▶ Нажмите для просмотра
            </div>
        </div>

        <!-- Второсортная реклама с вашей картинкой -->
        <div class="ad-banner">
            <div class="ad-label">РЕКЛАМА</div>
            <img src="https://i.pinimg.com/736x/04/47/2d/04472d4a5be03c745223cc5640b06d78.jpg" alt="Погашаем свой долг перед банком с помощью соды и уксуса"> <!--[2]-->
        </div>
    </div>
</body>
</html>
